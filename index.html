<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <p>Мы продаем валюту для игр.</p>

    <nav>

    <section id="about">
        <h2>О нас</h2>
        <p>Здесь будет информация о продаже валюты, преимущества и т.д.</p>
    </section>
    
    <section id="services">
        <h2>Наши услуги</h2>
        <p>Описание услуг, которые мы предоставляем, и как их заказать.</p>
    </section>
    
    <section id="contact">
        <h2>Контакты</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Сообщение:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Отправить">
        </form>
    </section>
    
    <section>
        <img src="images/example.jpg" alt="Пример изображения" style="width:100%; max-width:600px;">
    </section>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="images/slide1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="images/slide2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="images/slide3.jpg" style="width:100%">
        </div>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let slides = document.getElementsByClassName("mySlides");
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                slides[slideIndex-1].style.display = "block";  
                setTimeout(showSlides, 2000); // Смена изображения каждые 2 секунды
            }
        </script>
    </div>
